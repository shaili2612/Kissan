<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kissan Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: pink;
      text-align: center;
      font-family: Arial;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #fff0f5;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
    #gameOver img {
      width: 400px;
      border-radius: 15px;
    }
    #shareBtn {
      margin-top: 10px;
      background-color: #ff4d94;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="gameOver">
    <h2>Game Over!</h2>
    <p id="finalScore"></p>
    <img id="kissanAd" src="kissanad.jpg" alt="Kissan Ad" />
    <br />
    <button id="shareBtn">Share on Instagram</button>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
